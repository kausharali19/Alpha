<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">

                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Change Password</h3>
                            </div>
                        </div>
                        <form  [formGroup]="changePasswordForm" class="signin-form">
                            <div class="form-group mt-3">
                                <input formControlName="OldPassword" type="text" class="form-control" required>
                                <label class="form-control-placeholder">Current Password</label>
                            </div>
                            <div class="form-group">
                                <input #Password formControlName="NewPassword" id="password-field" type="password" class="form-control" required>
                                <label class="form-control-placeholder" >New Password</label>
                                
                            </div>
                            <div class="form-group">
                                <input #cPassword (keyup)="comparePassword(Password.value , cPassword.value)" formControlName="ConfirmPassword"  id="ConfirmPassword-field" type="password" class="form-control" required>
                                <label class="form-control-placeholder" >Confirm Password</label>
                                
                            </div>
                            <div class="form-group">
                                <button [disabled]="!changePasswordForm.valid" (click)="changePassword()" type="submit" class="form-control btn btn-primary rounded submit px-3">Proceed</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
